{% extends 'base.html' %}

{% block content %}
  {{movie}}
  <br><br><br>

  {% for review in movie.reviews %}
    <p>제목: {{ review.title }}   별점: {{ review.rank }}</p>
    <p>{{ review.content }}</p>
    <hr>
  {% endfor %}
  <a href="{% url 'community:create' movie.id %}">New Review</a>

{% endblock %}
